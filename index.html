<html>
  <head>
    <title>File upload Node.</title>
     <link rel='stylesheet' type='text/css' href='styleshet.css'/>
  </head>
  <body background="background.jpg">
      <form id="uploadForm" 
          enctype="multipart/form-data"
          action="/api/photo"
          method="post"
          class="upload">
      <div>
      <div id="header"><h1>PIXABASE</h1></div>  
      <input id="choose"type="file" name="userPhoto" class="fontsetting" /><br>
      <input type="submit" value="Upload Image" name="submit" class="fontsetting"><br>
      <span id = "status" class= "spanFont"><br></span>
      </div>
    </form>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
  <script>
  $(document).ready(function() {

     $('#uploadForm').submit(function() {
		 $("#status").empty().text("File is uploading...");

        $(this).ajaxSubmit({

            error: function(xhr) {
		            status('Error: ' + xhr.status);
            },

            success: function(response) {
					console.log(response)
					$("#status").empty().text(response);
            }
	});

	return false;
    });    
});
  </script>
</html>
